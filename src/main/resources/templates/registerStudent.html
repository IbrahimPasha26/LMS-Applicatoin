<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>LMS Registration</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
        </a>
        <div class="mx-auto text-center">
            <h1 class="navbar-text">Giga Sea LMS</h1>
        </div>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2 class="text-center">LMS Registration</h2>
        <form id="lmsRegistrationForm" th:action="@{/saveStudent}" th:object="${student}" method="POST" onsubmit="return validateForm()">
            <!-- First Name -->
            <div class="form-group mb-3">
                <label for="firstName"><i class="fa fa-user"></i> First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter First Name">
            </div>

            <!-- Last Name -->
            <div class="form-group mb-3">
                <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter Last Name">
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
            </div>

            <!-- Phone -->
            <div class="form-group mb-3">
                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                <input th:field="*{phone}" type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter Phone Number">
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-3">
                <label for="confirmPassword"><i class="fa fa-lock"></i> Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
            </div>
            <div id="passwordError" style="color:red; display:none;">Passwords do not match!</div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Giga Sea LMS. All Rights Reserved.</p>
</footer>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const passwordError = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            passwordError.style.display = 'block';
            return false;
        } else {
            passwordError.style.display = 'none';
            return true;
        }
    }
</script>
</body>
</html>
