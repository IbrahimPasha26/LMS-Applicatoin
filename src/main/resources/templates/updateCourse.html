<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update Course Details</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<main class="container" style="margin-top: 180px;">
  <div class="form-container">
    <h2 class="text-center">Update Course Details</h2>
    <form id="updateCourseForm" th:action="@{/saveCourse}" th:object="${course}" method="POST">
      <!-- Course ID (readonly) -->
      <div class="form-group mb-3">
        <label for="courseId"><i class="fa fa-id-badge"></i> Course ID</label>
        <input th:field="*{id}" type="text" class="form-control" id="courseId" name="courseId" readonly>
      </div>

      <!-- Course Name -->
      <div class="form-group mb-3">
        <label for="name"><i class="fa fa-book"></i> Course Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- Course Description -->
      <div class="form-group mb-3">
        <label for="description"><i class="fa fa-info-circle"></i> Course Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" name="description" required rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Giga Sea LMS. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlI/7BxM+XIkt8fbgJ6ubFjef2Nh4FOWzF4o0iUc3F86dIHNdT5M6g9yMAV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWi8rqbaS2G7A4Cxby5xYj0JOso4mYSwqq0gFamkxpb8uu5quHf5rweHuF" crossorigin="anonymous"></script>
</body>
</html>
