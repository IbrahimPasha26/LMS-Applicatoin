<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login - Giga SEA LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
    }
    .login-container h2 {
        margin-bottom: 2rem;
        color: #0056b3;
    }
    .login-container button {
        background-color: #0056b3;
        color: white;
        width: 100%;
        border: none;
        border-radius: 5px;
        padding: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
    }
    .login-container button:hover {
        background-color: #004494;
    }
    .login-container .form-text a {
        color: #0056b3;
    }
    .login-container .form-text a:hover {
        color: #004494;
    }
    header {
        width: 100%;
        padding: 1rem;
        background-color: #0056b3;
        color: white;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header img {
        margin-right: 15px;
    }
    footer {
        width: 100%;
        padding: 1rem;
        background-color: #0056b3;
        color: white;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>

<div class="login-container" style="margin-top: 180px;">
  <h2>Login to Your LMS</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="form-text mt-2">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </form>
</div>

<footer>
  <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlI/7BxM+XIkt8fbgJ6ubFjef2Nh4FOWzF4o0iUc3F86dIHNdT5M6g9yMAV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWi8rqbaS2G7A4Cxby5xYj0JOso4mYSwqq0gFamkxpb8uu5quHf5rweHuF" crossorigin="anonymous"></script>
</body>
</html>
