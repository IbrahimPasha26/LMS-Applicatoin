<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Course Registration</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<main>
  <div class="form-container">
    <h2 class="text-center">Course Registration</h2>
    <form id="courseRegistrationForm" th:action="@{/saveCourse}" th:object="${course}" method="POST">
      <!-- Course Name -->
      <div class="form-group mb-3">
        <label for="name"><i class="fa fa-book"></i> Course Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" name="name" required placeholder="Enter Course Name">
      </div>

      <!-- Course Description -->
      <div class="form-group mb-3">
        <label for="description"><i class="fa fa-info-circle"></i> Course Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" name="description" required placeholder="Enter Course Description" rows="4"></textarea>
      </div>

      <!-- Course Instructor -->
      <div class="form-group mb-3">
        <label for="instructor"><i class="fa fa-user"></i> Course Instructor</label>
        <input th:field="*{instructor}" type="text" class="form-control" id="instructor" name="instructor" required placeholder="Enter Instructor Name">
      </div>

      <button type="submit" class="btn btn-primary">Register Course</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Giga Sea LMS. All Rights Reserved.</p>
</footer>
</body>
</html>
