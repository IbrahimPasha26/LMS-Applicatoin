<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update Instructor Details</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<main class="container" style="margin-top: 180px;">
  <div class="form-container">
    <h2 class="text-center">Update Instructor Details</h2>
    <form id="updateInstructorForm" th:action="@{/saveInstructor}" th:object="${instructor}" method="POST">
      <!-- Instructor ID (readonly) -->
      <div class="form-group mb-3">
        <label for="instructorId"><i class="fa fa-id-badge"></i> Instructor ID</label>
        <input th:field="*{id}" type="text" class="form-control" id="instructorId" name="instructorId" readonly>
      </div>

      <!-- First Name -->
      <div class="form-group mb-3">
        <label for="firstName"><i class="fa fa-user"></i> First Name</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <!-- Last Name -->
      <div class="form-group mb-3">
        <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName" required>
      </div>

      <!-- Domain -->
      <div class="form-group mb-3">
        <label for="domain"><i class="fa fa-briefcase"></i> Domain</label>
        <input th:field="*{domain}" type="text" class="form-control" id="domain" name="domain" required>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input th:field="*{email}" type="email" class="form-control" id="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Giga Sea LMS. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlI/7BxM+XIkt8fbgJ6ubFjef2Nh4FOWzF4o0iUc3F86dIHNdT5M6g9yMAV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWi8rqbaS2G7A4Cxby5xYj0JOso4mYSwqq0gFamkxpb8uu5quHf5rweHuF" crossorigin="anonymous"></script>
</body>
</html>
